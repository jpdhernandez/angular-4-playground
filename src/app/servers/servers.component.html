<label>Server Name</label>
<!--<input type="text"
       class="form-control"
       (input)="onUpdateServerName($event)">-->
<input type="text"
       class="form-control"
       [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onServerCreate()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created. server name is {{serverName}}</p>
<!--<p *ngIf="!serverCreated">No server was created!</p>-->
<ng-template #noServer>
  <p>No Server was created!</p>
</ng-template>
<input type="text"
       class="form-control"
       [(ngModel)]="userName">
<p>{{userName}}</p>
<button class="btn btn-primary"
        [disabled]="!userName.length"
        (click)="resetUserName()">Reset Username</button>
<app-server *ngFor="let server of servers"></app-server>
<button class="btn btn-primary"
        (click)="toggleParagraph()">Display Details</button>
<p *ngIf="isToggled"
   [ngStyle]="{backgroundColor: getColor()}"
   [ngClass]="{enabled: enableClass}">"Secret password = banana"</p>
<p *ngFor="let item of toggleArray">{{item}}</p>
